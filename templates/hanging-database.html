{% extends "bases.html" %}
<!-- {% block page_content %} -->

{% block content %}

<div class="page-header">
    <h4></h4>
</div>
<div class="container">    
    <div class="row">
        <div class="col md-6">
            <div class="text-center">
                <div class="jumbotron p-3">             
                    <h4>Preparation - Hanging Standards Database</h4>
                    <!-- row g-3  -->
                    <form action="{{url_for('insert_hanging')}}" method="POST" class="text-center">
                        <div class="col-auto">
                            <input name="txt_reference" class="form-control" type="text" placeholder="Reference" aria-label="" autocomplete="off" required>
                        </div><br>
                        <div class="col-auto">
                            <input name="txt_length" class="form-control" type="text" placeholder="Length per hang" aria-label="" autocomplete="off" required>
                        </div><br>
                        <div class="col-auto">
                            <input name="txt_round" class="form-control" type="text" placeholder="Round per hang" aria-label="" autocomplete="off" required>
                        </div><br>
                        <div class="col-auto">
                            <button name="add_hang" type="submit" class="btn btn-primary" value="Search">+ Add new standard</button>
                        </div>   
                    </form><br>
                    
                    <div class="table-responsive">
                        <table class="table table-hover table-dark">
                            <tr>
                                <!-- <th>Item</th> -->
                                <th>Greige reference</th>
                                <th>Length per hang (m)</th>
                                <th>Round per hang</th>                                
                            </tr>
                            {% for u in usr %}
                            <tr>
                                <!-- <td>{{u[0]}}</td> -->
                                <td>{{u[1]}}</td>
                                <td>{{u[2]}}</td>
                                <td>{{u[3]}}</td>                                
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div> 
            </div>  
        </div>
    </div>
</div>
{% endblock %}

{% endblock %}
